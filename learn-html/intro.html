<!-- HTML: Hyper Text Markup Language -->

<!-- consist: elements -->
<!-- <p>: paragraph(段落) -->
<p>I am <strong>Super Man</strong>.</p>

<!--
块级元素：段落、列表、导航菜单、页脚等
内联元素：超链接 <a> 、强调元素 <em> 和 <strong> 等。
-->

<!--
空元素：只有一个标签，例如 <img>
 -->

<!-- 属性 -->
<p class="my-note">I am <strong>Super Man</strong>.</p>
<!--
<a>: anchor(锚)
  href: Hypertext Reference(超文本引用)
  title: 鼠标悬停时显示的标题
  target: 指定链接如何呈现，"_blank" 将在新标签中显示链接
-->
<a href="www.google.com" title="google" target="_blank">goooooogle!!</a>

<!-- 布尔属性：-->
<input type="text" disabled="disabled">
<input type="text">


<!--
HTML 文档：

<!DOCTYPE html>   # 声明文档类型
<html>            # 包含整个页面，是一个根元素

<head>                        # 头部元素
  <meta charset="utf-8">
  <title>我的测试站点</title>
</head>

<body>                  # 可访问页面的主体
  <p>这是我的页面</p>
</body>

</html>
-->

<!--
实体引用：
  原义字符    等价字符引用
  <           &lt;
  >           &gt;
  "           &quot;
  '           &apos;
  &           &amp;
-->
